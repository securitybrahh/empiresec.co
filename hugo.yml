baseURL: "https://empiresec.co/"
languageCode: en-us
title: EmpireSec
theme: "terminal"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Empirsec
  description: "Welcome"
  author: securitybrahh
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  mainSections: posts

  assets:
    disableHLJS: true
    disableFingerprinting: true

  label:
    text: "Home"
    icon: /favicon.ico
    iconHeight: 35
  
  homeInfoParams:
    Title: "Welcome to EmpireSec"
    Content: "Take a look at Posts for blog posts, Guides for guides, setups for my daily configs."

  socialIcons:
    - name: twitter
      url: "https://x.com/securitybrahh"
    - name: github
      url: "https://github.com/securitybahh"
    - name: monero
      url: "monero:"
    - name: bitcoin
      url: "bitcoin:silent-payment"
    - name: rss
      url: "/index.xml"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/securitybrahh/empiresec.co/blob/master/content"
    Text: "Suggest Changes To This Post" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

menu:
  main:
    - identifier: posts
      name: "Posts"
      url: /posts
      weight: 1
    - identifier: guides
      name: "Guides"
      url: /guides
      weight: 2
    - identifier: letters
      name: "Letters"
      url: "https://letters.empiresec.co"
      weight: 3
    - identifier: store
      name: "Store"
      url: "https://store.empiresec.co"
      weight: 4
    - identifier: setups
      name: "Setup"
      url: /setups
      weight: 5
    - identifier: jurisdiction
      name: "Jurisdiction"
      url: /jurisdiction
      weight: 6
    - identifier: about
      name: "About"
      url: /about
      weight: 7
    - identifier: search
      name: "Search"
      url: /search
      weight: 8
    - identifier: approved
      name: "Approved Products"
      url: /approved
      weight: 9

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: false
    disable: true
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: true
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: true
  vimeo:
    disable: true
    enableDNT: false
    simple: false
  youtube:
    disable: true
    privacyEnhanced: false
markup:
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 1
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: solarized-dark
